<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM | SIGN-UP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
            <div class="sign-up-container">
                <div class="header-container">
                    <h1 class="header">SIGN-UP</h1>
                    <h2 class="subheader">-> Make an account</h2>
                </div>
                <div class="sign-up-top">

                    <div class="email-input input-container">
                        <div class="input-group">
                            <input type="text" class="form-control text-input-essential" placeholder="Username">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="email form-control text-input-essential" placeholder="example.com">
                        </div>
                    </div>

                    <div class="personal-information">
                        <div class="name-surname input-container">
                            <input type="text" class="form-control name text-input-essential" placeholder="Your Name">
                            <input type="text" class="form-control surname text-input-essential" placeholder="Your Surname">
                        </div>
                        <div class="age input-container">
                            <select id="select-age" class="form-select">
                                <option value="0" selected>Select your age group</option>
                                <option value="1">&#62;18 and &#60;30</option>
                                <option value="2">&#62;30 and &#60;50</option>
                                <option value="3">&#62;50 and &#60;70</option>
                                <option value="4">&#62;70 and &#60;90</option>
                                <option value="5">91+</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="sign-up-bottom">
                    <div class="input-boxes">
                        <div class="agree-to-terms">
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input checkbox-bottom-essential" id="checkbox-one">
                                <label for="checkbox-one" class="form-check-label">I have read and agree with the <a href="#" class="tos-link">Terms Of Service</a>.</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input checkbox-bottom-essential" id="checkbox-two">
                                <label for="checkbox-two" class="form-check-label">I have read and agree with the <a href="#" class="ps-link">Privacy Statement</a>.</label>
                            </div>

                            <hr class="divider" noshade>
                        </div>
                        <div class="optional">
                            <input type="checkbox" class="form-check-input" id="checkbox-three checkbox-bottom">
                            <label for="checkbox-three" class="form-check-label">Sign up to our newsletter!</label>
                        </div>
                    </div>

                    <button class="sign-up-button" onclick="SignUp()">Sign Up</button>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
